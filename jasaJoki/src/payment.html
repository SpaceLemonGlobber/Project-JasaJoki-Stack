<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Iceland&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8df6685182.js" crossorigin="anonymous"></script>
    <title>JasaJoki</title>
</head>
<body class="bg-gradient-to-r from-purples from-17% via-dark-purples via-56% to-darkest-purple to-80% ">
    <!-- Payment Section -->
    <div class=" bg-gradient-to-r from-purples from-17% via-dark-purple via-56% to-darkest-purple to-80% text-white text-2xl font-ice-land w-[1200px] h-[1085px] mt-[161px] mb-[82px] mx-auto rounded-2xl border">
        <!-- Kiri -->
         <div class="flex  items-start">
            <div class="p-[65px] text-[25px]">
                <div>
                    <p class="">Username</p>
                    <p class="font-Karantina text-[95px]">Farand</p>
                </div>
                <div>
                    <p>Phone Number</p>
                    <p class="font-Karantina text-[95px]">0812345634</p>
                </div>
            </div>
            <!-- Kanan -->
            <div class="p-[65px] text-[25px] " dir="ltr">
                <div>
                    <p class="ps-[180px]">Current Rank</p>
                    <p class="font-Karantina text-[95px] ps-[180px]">SILVER III</p>
                </div>
                <div>
                    <p class="ps-[180px]">Target Rank</p>
                    <p class="font-Karantina text-[95px] ps-[180px]">RADIANT</p>
                </div>
            </div>
        </div>
        
        <div class="flex p-[65px] items-center"> 
            <img src="img/valorant.png" alt="Valorant" class="w-[323px] h-[500px]">
            <div class="text-[25px] items-center text-center">
                    <p class="ps-[180px]">Prices</p>
                    <p class="font-Karantina text-[95px] ps-[220px]">IDR 1.500.000,00 </p>
            </div>
        </div>
    </div>

    <!-- Payment Met -->
     <div class="flex justify-center mb-[100px]">
        <img src="img/payment-met.png" alt="" class="w-[1000px]">
     </div>
     <div class="flex">

         <button class="bg-gradient-to-r from-purple from-17% via-dark-purple via-56% to-darkest-purple to-80%  rounded-4xl text-white text-lg font-medium p-[20px] w-[300px] mx-auto">CONFIRM</button>
     </div>
     <div class="flex py-[100px]">
        <img src="img/ads.png" alt="">
     </div>

     <!-- Footer -->
      <div class="p-[138px]">
          <div class=" flex items-center gap-3">
             <img src="img/logo.png" alt="logo" class="w-11  "> 
             <span class="text-[25px] text-[#FC91F1] font-ice-land">JasaJoki</span>

             <p class="text-[25px] text-white font-ice-land">JasaJoki Terbukti, Terpecaya, Untuk Kita Semua</p>
            </div>
            <p class="text-[25px] text-white font-ice-land mt-8">Hubungi Kami:</p>

         <div class="flex py-5 gap-4">
            
            <img src="./img/dc_pink.png" alt="" class="w-[50px] h-[42px]">
            <img src="./img/ig_pink.png" alt="" class="w-[50px] h-[42px]">
            <img src="./img/X_pink.png" alt="" class="w-[50px] h-[42px]">
            <img src="./img/email_pink.png" alt="" class="w-[50px] h-[42px]">
         </div>
      </div>
</body>
</html>
